<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <p>设置函数参数默认值。</p>
    <p id="demo"></p>
    <script>
        function myFunction(x, y) {
            // 如果y已经定义 ， y || 0返回 y, 因为 y 是 true, 否则返回 0, 因为 undefined 为 false。
            y = y || 0;

            return x * y;
        }
        document.getElementById("demo").innerHTML = myFunction(4, 8);
    </script>
</body>

</html>
