<body>
    <p>设置参数的默认值。</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function myFunction(x, y) {
            //x的值为 4 ；  y 的值没有设置，默认为undefined
            if (y === undefined) {
                y = 0; //true
            }
            return x * y; //4*0=0
        }

        document.getElementById('demo').innerHTML = myFunction(4); //undefined

    </script>
</body>
