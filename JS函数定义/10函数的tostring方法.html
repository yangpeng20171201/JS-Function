<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>函数的toString返回字符串</title>
</head>
<!-- toString() 方法将函数作为一个字符串返回: -->

<body>

    <p> toString() 将函数作为一个字符串返回：</p>
    <p id="demo"></p>
    <script>
        // 函数定义作为对象的属性，称之为对象方法。 
        // 函数如果用于创建新的对象，称之为对象的构造函数。
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myFunction(8, 8).toString();
    </script>

</body>

</html>
