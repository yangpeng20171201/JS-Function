<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数可以作为一个值来调用</title>
</head>
<p>函数可作为一个值：</p>
<p>x = myFunction(4,3) 或 x = 12</p>
<p>两种情况下，x 的值都为 12。</p>
<p id="demo"></p>
<script>
    function myFunction(a, b) {
        return a * b;
    }
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
</script>

</html>
