<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>函数作为表达式使用</title>
</head>

<body>

    <p>函数可作为一个表达式使用。</p>
    <p id="demo"></p>
    <script>
        //myFunction 是一个函数   x 是一个变量，作为一个表达式
        function myFunction(a, b) {
            return a * b;
        }
        var x = myFunction(4, 3) * 2;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
